	<meta property="og:url"           content="https://misakimoe.github.io/burmese-snacks/" />
        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="Burmese Snacks" />
        <meta property="og:description"   content="Illustrations of burmese food" />
        <meta property="og:image"         content="https://misakimoe.github.io/burmese-snacks/images/foodimg.jpg" />
	<title>Burmese Snacks</title>

	<!-- Bootstrap CSS
   ================================================== -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Animate CSS
   ================================================== -->
	<link rel="stylesheet" href="css/animate.min.css">

	<!-- Main CSS

	<link rel="stylesheet" href="css/style.css">

        <link rel="icon" type="image/png" href="images/favicon.png">
	
	<!-- Google web font

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="css/baguetteBox.css">

<body>



<!-- Preloader section
================================================== -->
<div class="preloader">

	<div class="sk-spinner sk-spinner-pulse"></div>

</div>



<!-- Header section
================================================== -->
<section id="header">
	<div class="container">
		<div class="row">

			<div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
          <div class="header-thumb">
              <h1 class="wow fadeIn" data-wow-delay="1.4s">Burmese Snacks</h1>
        
          </div>
			</div>

		</div>
	</div>		
</section>


<!-- gallery section
================================================== -->
<section id="food">
   <div class="container">
      <div class="row">

         <div class="col-md-12 col-sm-12">
            
               <!-- iso section -->
               <div class="iso-section wow fadeInUp" data-wow-delay="2.4s">

                        <!-- iso box section -->
                        <div class="iso-box-section wow fadeInUp" data-wow-delay="1s">
                           <div class="iso-box-wrapper col4-iso-box">

                              <div class="iso-box  col-md-4 col-sm-6">
                                 <div class="gallery food-thumb">
                                    <a href="images/food1.jpg" data-caption="Burmese version of spaghetti" class="img-responsive">
                                       <img src="images/food1.jpg" alt="First image">
                                        <div class="food-overlay">
                                          
                                        </div>
                                    </a>
                                 </div>
                              </div>

                              <div class="iso-box  col-md-4 col-sm-6">
                                 <div class="gallery food-thumb">
                                    <a href="images/food2.jpg" data-caption="rice noodle and fish soup " class="img-responsive">
                                       <img src="images/food2.jpg" alt="First image">
                                        <div class="food-overlay">
                                          
                                        </div>
                                    </a>
                                 </div>
                              </div>

                              <div class="iso-box  col-md-4 col-sm-6">
                                 <div class="gallery food-thumb">
                                    <a href="images/food3.jpg" data-caption="Myanmar tofu salad " class="img-responsive">
                                       <img src="images/food3.jpg" alt="First image">
                                        <div class="food-overlay">
                                          
                                        </div>
                                    </a>
                                 </div>
                              </div>

                              <div class="iso-box  col-md-4 col-sm-6">
                                 <div class="gallery food-thumb">
                                    <a href="images/food4.jpg" data-caption="Marsala Crepe" class="img-responsive">
                                       <img src="images/food4.jpg" alt="First image">
                                        <div class="food-overlay">
                                          
                                        </div>
                                    </a>
                                 </div>
                              </div>

                              <div class="iso-box  col-md-4 col-sm-6">
                                 <div class="gallery food-thumb">
                                    <a href="images/food5.jpg" data-caption="Vermicelli Soup" class="img-responsive">
                                       <img src="images/food5.jpg" alt="First image">
                                        <div class="food-overlay">
                                          
                                        </div>
                                    </a>
                                 </div>
                              </div>

                              <div class="iso-box  col-md-4 col-sm-6">
                                 <div class="gallery food-thumb">
                                    <a href="images/food6.jpg" data-caption="Burmese version of Pancake" class="img-responsive">
                                       <img src="images/food6.jpg" alt="First image">
                                        <div class="food-overlay">
                                          
                                        </div>
                                    </a>
                                 </div>
                              </div>

                            </div>
                        </div>

               </div>

         </div>

      </div>
   </div>
</section>

        </p>
