<!DOCTYPE html>
<html lang="en">
<head>
<!--


-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>Burmese Snacks</title>

	<!-- Bootstrap CSS
   ================================================== -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Animate CSS
   ================================================== -->
	<link rel="stylesheet" href="css/animate.min.css">

	<!-- Main CSS
   ================================================== -->
	<link rel="stylesheet" href="css/style.css">

  

	<!-- Google web font 
   ================================================== -->	
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300' rel='stylesheet' type='text/css'>

  <!-- lighit box css -->
  <link rel="stylesheet" type="text/css" href="bower_components/baguettebox.js/dist/baguetteBox.css">

	

</head>
<body>


<!-- Preloader section
================================================== -->
<div class="preloader">

	<div class="sk-spinner sk-spinner-pulse"></div>

</div>



<!-- Header section
================================================== -->
<section id="header">
	<div class="container">
		<div class="row">

			<div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
          <div class="header-thumb">
              <h1 class="wow fadeIn" data-wow-delay="1.4s">Burmese Snacks</h1>
        
          </div>
			</div>

		</div>
	</div>		
</section>


<!-- gallery section
================================================== -->
<section id="food">
   <div class="container">
      <div class="row">

         <div class="col-md-12 col-sm-12">
            
               <!-- iso section -->
               <div class="iso-section wow fadeInUp" data-wow-delay="2.6s">

                        <!-- iso box section -->
                        <div class="iso-box-section wow fadeInUp" data-wow-delay="1s">
                           <div class="iso-box-wrapper col4-iso-box">

                              <div class="iso-box  col-md-4 col-sm-6">
                                 <div class="gallery food-thumb">
                                    <a href="images/food1.jpg" data-caption="Burmese version of spaghetti" class="img-responsive">
                                       <img src="images/food1.jpg" alt="First image">
                                        <div class="food-overlay">
                                          
                                        </div>
                                    </a>
                                 </div>
                              </div>

                              <div class="iso-box  col-md-4 col-sm-6">
                                 <div class="gallery food-thumb">
                                    <a href="images/food2.jpg" data-caption="rice noodle and fish soup " class="img-responsive">
                                       <img src="images/food2.jpg" alt="First image">
                                        <div class="food-overlay">
                                          
                                        </div>
                                    </a>
                                 </div>
                              </div>

                              <div class="iso-box  col-md-4 col-sm-6">
                                 <div class="gallery food-thumb">
                                    <a href="images/food3.jpg" data-caption="Myanmar tofu salad " class="img-responsive">
                                       <img src="images/food3.jpg" alt="First image">
                                        <div class="food-overlay">
                                          
                                        </div>
                                    </a>
                                 </div>
                              </div>

                              <div class="iso-box  col-md-4 col-sm-6">
                                 <div class="gallery food-thumb">
                                    <a href="images/food4.jpg" data-caption="Marsala Crepe" class="img-responsive">
                                       <img src="images/food4.jpg" alt="First image">
                                        <div class="food-overlay">
                                          
                                        </div>
                                    </a>
                                 </div>
                              </div>

                              <div class="iso-box  col-md-4 col-sm-6">
                                 <div class="gallery food-thumb">
                                    <a href="images/food5.jpg" data-caption="Vermicelli Soup" class="img-responsive">
                                       <img src="images/food5.jpg" alt="First image">
                                        <div class="food-overlay">
                                          
                                        </div>
                                    </a>
                                 </div>
                              </div>

                              <div class="iso-box  col-md-4 col-sm-6">
                                 <div class="gallery food-thumb">
                                    <a href="images/food6.jpg" data-caption="Burmese version of Pancake" class="img-responsive">
                                       <img src="images/food6.jpg" alt="First image">
                                        <div class="food-overlay">
                                          
                                        </div>
                                    </a>
                                 </div>
                              </div>

                            </div>
                        </div>

               </div>

         </div>

      </div>
   </div>
</section>

<!-- Footer section
================================================== -->
<footer>
   <div class="container">
      <div class="row">
         <div class="col-md-12 col-sm-12"> <h5>made by <a href="http://misakimoe.github.io/">Su Myint Myat Moe</a></h5></p>
         </div>
      </div>
   </div>
</footer>






<!-- Javascript 
================================================== -->
<script src="bower_components/baguettebox.js/dist/baguetteBox.js"></script>
<script>
   baguetteBox.run('.gallery');
</script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/isotope.js"></script>
<script src="js/imagesloaded.min.js"></script>

<script src="js/custom.js"></script>

</body>
</html>
